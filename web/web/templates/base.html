<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{% block title %}Michał Papierski's blog{% endblock %}</title>
	<meta name="author" content="Michał Papierski">
	<link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}less/styles.less">
	<script src="{{ STATIC_URL }}js/less-1.3.0.min.js" type="text/javascript"></script>
	{% block head %}
	{% endblock %}
	<!-- {{ DEBUG }} -->
</head>
<body>
	<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
 
	<div id="container">
	{% block body %}
	{% endblock %}
	</div>
</body>
</html>
